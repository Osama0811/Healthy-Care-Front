
<div class="card">
  <p-tabMenu [model]="items" [activeItem]="activeItem">
      <ng-template pTemplate="item" let-item>
          <a class="p-tabmenu-nav  flex justify-content-between align-items-center p-3">
              <div>
                  <span [class]="item.icon"></span>
                  <span> {{ item.label }}</span>
              </div>

          </a>
      </ng-template>
  </p-tabMenu>
</div>

<app-data-table  [ItemsList]="DeptList" [cols]="cols" ></app-data-table>


<router-outlet></router-outlet>
